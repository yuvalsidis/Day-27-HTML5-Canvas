<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="main-layout" onload="onInit()">

    <h1 class="main title">Canvas Ex2</h1>
    <div class="canvas-container">
        <canvas class="main-canvas" height="400" width="400" onclick="onDraw()"></canvas>
    </div>

    <h1>Select an image :</h3>
        <section> 
            <img src="img/square.jpg" onclick="onSelectImg(this,'square.jpg')">
            <img src="img/tall.jpg" onclick="onSelectImg(this, 'tall.jpg')">
            <img src="img/wide.jpg" onclick="onSelectImg(this, 'wide.jpg')">
        </section>

    
    <script src="main.js"></script>
</body>
</html>
