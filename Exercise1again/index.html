<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Document</title>
</head>

<body class="main-layout" onload="onInit()">
    <header class="main-header">
        <h1 class="title">Hello HTML Canvas</h1>
    </header>

    <main class="main-content">
        <canvas class="canvas" width="450" height="450" onclick="onDraw(event)"></canvas>
    </main>
    <footer class="main-footer">
        <div class="auctions">
            <button class="currect-mode-button" onclick="onSetShape('tringle')">Tringle</button>
            <button class="currect-mode-button" onclick="onSetShape('rect')">Rect</button>
            <button class="currect-mode-button" onclick="onSetShape('text')">Text</button>
            <button class="currect-mode-button" onclick="onSetShape('line')">Line</button>
            <button class="currect-mode-button" onclick="onClearCanvas('clear')">Clear</button>
        </div>
    </footer>
    <script src="/Exercise1again/js/main.js"></script>
</body>

</html>
